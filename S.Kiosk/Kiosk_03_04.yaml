    repeat: 5
    delay: 10            # 두 탭 사이 간격(ms). 더 빠르게 하고 싶으면 0~10
    retryTapIfNoChange: false
    waitToSettleTimeoutMs: 0

- assertVisible:
    text: "관리자 모드"

- tapOn:
    id: btn_admin_mode_debug


- tapOn:
    id: btn_cancel
- tapOn: 결제취소
- tapOn: 확인